type Query {
  lobbies: [Lobby!]!
  me: User
}

type Mutation {
  setNick(nick: String!): AuthPayload!

  createLobby: Lobby!
  submitTurn(word: String!, lobby: ID!): String!

}


type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  nick: String!
}


type Round {
  id: ID!
  word1: String!
  word2: String!
}


type Subscription {
  nextRound: Round!
}


type Lobby {
  id: ID!
  started: Boolean!
  creator: ID!
  partner: ID
  creator_word: String
  partner_word: String
  rounds: [Round!]
}